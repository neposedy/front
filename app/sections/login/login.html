<div class="form-margin-auto">
    <form ng-submit="submitLogin()" class="form-block">
        <div class="row">
            <div class="col-xs-5"><label for="">Name/email</label></div>
            <div class="col-xs-7"><input type="text"/></div>
        </div>

        <div class="row">
            <div class="col-xs-7 col-xs-offset-5 text-left">
                <div class="validation-error">Tady něco není dobře</div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-5"><label for="">Password</label></div>
            <div class="col-xs-7"><input type="text"/></div>
        </div>

        <div class="row">
            <div class="col-xs-7 col-xs-offset-5 text-left">
                <input type="submit" class="button" value="login"/>
            </div>
        </div>
    </form>
</div>
