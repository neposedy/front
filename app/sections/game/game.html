<div class="game-page row middle-xs center-xs">
    <div class="game-field-wrap col-sm-12">
        <div class="game-field">
<!--{{ draw }}-->
            <div class="square-wrap" ng-repeat="box in draw.f track by $index">
                <div class="square" ng-class="box.bclass">
                    <input type="text" ng.model="draw.numbers[num]" value="{{ box.show }}" />
                </div>
            </div>
            <div class="square-wrap">
            <div class="square square-center row middle-xs center-xs">
            X
            </div>
            </div>
            <div class="square-wrap" ng-repeat="box in draw.s track by $index">
                <div class="square" ng-class="box.bclass">
                    <input type="text" ng.model="draw.numbers[num]" value="{{ box.show }}" />
                </div>
            </div>



        </div>
    </div>

    <div class="col-xs-12">
        <div class="button">
            Hotovo!
        </div>
    </div>

    <div class="col-xs-12">
        <div class="choices">
            <div class="choice-number" ng-repeat="nepo in draw.neposedy track by $index">{{ nepo }}</div>
            <!--<div class="choice-number">25</div>-->
            <!--<div class="choice-number">3</div>-->
        </div>
    </div>
</div>
